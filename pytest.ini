[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --color=yes
    --doctest-modules
    --junitxml=junit/test-results.xml
    --cov=src
    --cov-report=xml
    --cov-report=term

# Disable warnings during test execution
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
