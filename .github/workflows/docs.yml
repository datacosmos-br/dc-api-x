name: Documentation

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "**/*.md"
      - "mkdocs.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "docs/**"
      - "**/*.md"
      - "mkdocs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            poetry.lock

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --with dev --no-interaction
          poetry add --group dev mkdocs mkdocs-material mkdocstrings mkdocstrings-python pymdown-extensions

      - name: Build MkDocs documentation
        run: |
          poetry run mkdocs build --strict --verbose

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # Deploy job (only on push to main, not PR)
  deploy:
    name: Deploy Documentation
    # Only deploy on push to main, not on PR
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
